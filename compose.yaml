services:
  icecast:
    # image: tlis/icecast:dev
    build: ./icecast # build image from directory
    ports: 
      - "8000:8000"
    volumes:
      - icecast-logs:/var/log/icecast/
    env_file:
      - ./auth.env
      - ./.env

  fallback-stream:
    build: ./liquidsoap
    env_file:
      - ./auth.env
      - ./.env
    volumes:
      - fallback-music:/music

volumes:
  icecast-logs:
    # name: "icecast-logs"
  fallback-music:
    # name: "fallback-music"